<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
 <script src="./components/form/index.js" defer></script>
  </head>
</html>
<body>
  <header class="header">
    <h1 class="header__title">Form</h1>
  </header>
  <main class="main">
    <form class="form" data-js="form">

      <label for="form__question" class="label">Your question:</label>
      <textarea type="text" id="form__question" name="question" maxlength="76" class="textarea" data-js="questionMessage" required ></textarea>
        <small class="form__character-count"><span data-js="amountLeftQuestion"></span> character count left</span></small>

      <label for="form__answer" class="label">Your answer:</label>
      <textarea type="text" id="form__answer" name="answer" class="textarea"  maxlength="150" data-js="answerMessage" required></textarea>
      <small class="form__character-count"><span data-js="amountLeftAnswer"></span> character count left</span></small>

      <label for="form__tag" class="label">Tag:</label>
      <input id="form__tag" name="tag" type="text" required></input>

      <button class="submit">Submit</button>
  
    </form>
<li class="new-card" id="newCard" data-js="newCard"></li>

      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__list-item">
            <a
              class="navigation__link"
              href="/index.html"

                />
              </svg>
            </a>
          </li>

  </main>
